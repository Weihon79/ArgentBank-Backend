swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'

host: localhost:3001
basePath: /api/v1
schemes:
  - http
produces:
  - application/json
consumes:
  - application/json

paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Update User Profile
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      responses:
        '200':
          description: User profile updated successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Get a user's transactions
      description: Retrieve transactions for the month
      responses:
        '200':
          description: Transactions from user obtained
          schema:
            $ref: '#/definitions/BankAccount'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

  /user/transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Get a single transaction
      description: Get single transaction by its ID
      parameters:
        - in: path
          name: transactionId
          description: ID of the transaction to find
          required: true
          type: string
      responses:
        '200':
          description: Successfully retrieved transaction details
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Bad params
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

    patch:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Update a single transaction
      description: Update a single transaction by its ID
      parameters:
        - in: path
          name: transactionId
          description: ID of the transaction to find
          required: true
          type: string
        - in: body
          name: payload
          description: Transaction payload to update
          required: true
          schema:
            $ref: '#/definitions/TransactionUpdate'
      responses:
        '200':
          description: Successfully updated transaction
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Bad params
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

  /transactions:
    get:
      summary: Get all transactions for the current month, grouped by account
      description: Returns all transactions for the authenticated user, filtered to the current month, grouped by account.
      responses:
        200:
          description: Successfully retrieved list of transactions
          schema:
            type: array
            items:
              $ref: '#/definitions/TransactionGroup'
        401:
          description: Unauthorized - Authentication required

  /transactions/{transactionId}:
    get:
      summary: Get transaction details
      description: Retrieve full details of a single transaction
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
      responses:
        200:
          description: Successfully retrieved transaction details
          schema:
            $ref: '#/definitions/TransactionDetail'
        404:
          description: Transaction not found

    put:
      summary: Update a transaction's category or note
      description: Allows user to update the category and/or the note of a transaction
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
        - in: body
          name: transaction
          required: true
          schema:
            $ref: '#/definitions/TransactionUpdate'
      responses:
        200:
          description: Successfully updated transaction
        400:
          description: Invalid input
        404:
          description: Transaction not found

    delete:
      summary: Delete a transaction's category or note
      description: Deletes optional data (like category or note) from a transaction. Does not delete the transaction itself.
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
        - in: query
          name: field
          type: string
          required: true
          enum: [category, note]
          description: The field to delete (either 'category' or 'note')
      responses:
        200:
          description: Successfully deleted the specified field
        400:
          description: Invalid field name
        404:
          description: Transaction not found

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

definitions:
  User:
    properties:
      email:
        type: string
      password:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      userName:
        type: string
        
  TransactionUpdate:
    type: object
    properties:
      category:
        type: string
      note:
        type: string
  Login:
    properties:
      email:
        type: string
      password:
        type: string
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  BankAccount:
    type: array
    items:
      type: object
      properties:
        accountId:
          type: string
        transactions:
          type: array
          items:
            $ref: '#/definitions/Transaction'
  Transaction:
    type: object
    properties:
      id: 
        type: string
      bankAccountId:
        type: string
      date:
        type: string
        format: date-time
      description:
        type: string
      amount: 
        type: number
      balance: 
        type: number
      type:
        type: string
      category:
        type: string
      notes:
        type: string
  TransactionGroup:
    type: object
    properties:
      accountId:
        type: string
      accountName:
        type: string
      transactions:
        type: array
        items:
          $ref: '#/definitions/TransactionSummary'
  TransactionSummary:
    type: object
    properties:
      id:
        type: string
      date:
        type: string
      description:
        type: string
      amount:
        type: number
        format: float
      balance:
        type: number
        format: float
  TransactionDetail:
    type: object
    properties:
      id:
        type: string
      date:
        type: string
      description:
        type: string
      amount:
        type: number
        format: float
      balance:
        type: number
        format: float
      type:
        type: string
      category:
        type: string
      note:
        type: string